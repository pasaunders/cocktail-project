<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cliquor Cabinet  -  Drinks Cabinet</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" type="text/css">
  </head>
  <body>
    <div class="logoDiv">
      <img src="img/logo.png"></img>
    </div>
    <div class="navDiv">
      <h3 class="navBar">
        <a href="index.html">My Cabinet</a>  |  <a href="finder.html">Drink Finder</a>  |  <a href="about.html">About Us</a>
      </h3>
    </div>
    <form class="dataEntry" action="index.html" method="post" id="ingredients-entry">
      <label for="">Ingredients:<br /><textarea name="ingredientsText" rows="8" cols="40" id="ingredientList">Enter ingredients here, separated by commas.</textarea></label><br />
      <button type="submit" name="submitIngredients" id="submit-ingredients">Submit</button>
    </form>
    <fieldset class="dataEntry">
      <legend>New Cocktail</legend>
      <label for="" class="cocktailIngredients">Ingredients:<br />
        <input type="text" name="cocktailIngredient" value="" id="cocktailIngredient1"><br />
        <input type="text" name="cocktailIngredient" value="" id="cocktailIngredient2"><br />
        <input type="text" name="cocktailIngredient" value="" id="cocktailIngredient3"><br />
        <input type="text" name="cocktailIngredient" value="" id="cocktailIngredient4"><br />
        <input type="text" name="cocktailIngredient" value="" id="cocktailIngredient5"><br />
        <input type="text" name="cocktailIngredient" value="" id="cocktailIngredient6"><br />
        <input type="text" name="cocktailIngredient" value="" id="cocktailIngredient7"><br />
      </label>
      <label for="" class="cocktailAmounts">Amount: (please enter values in oz)<br />
        <input type="text" name="ingredientAmount" value="" id="ingreadientAmount1"><br />
        <input type="text" name="ingredientAmount" value="" id="ingreadientAmount2"><br />
        <input type="text" name="ingredientAmount" value="" id="ingreadientAmount3"><br />
        <input type="text" name="ingredientAmount" value="" id="ingreadientAmount4"><br />
        <input type="text" name="ingredientAmount" value="" id="ingreadientAmount5"><br />
        <input type="text" name="ingredientAmount" value="" id="ingreadientAmount6"><br />
        <input type="text" name="ingredientAmount" value="" id="ingreadientAmount7"><br />
      </label>

    </fieldset>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
